<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="range-filter">
		        <div class="range-controls">
		            <div class="scale"><div class="bar"></div></div>
		            <div class="toggle min-toggle"></div>
		            <div class="toggle max-toggle"></div>
		        </div>
		        <div class="price-controls">
		            от <input class="min-price" type="text" value="5 000">
		            до <input class="max-price" type="text" value="15 000">
		        </div>
		    </div>
		    <div class="range-filter">
		        <div class="range-controls">
		            <div class="scale"><div class="bar bar2"></div></div>
		            <div class="toggle min-toggle min-toggle2"></div>
		            <div class="toggle max-toggle max-toggle2"></div>
		        </div>
		        <div class="price-controls">
		            от <input class="min-price" type="text" value="1 000">
		            до <input class="max-price" type="text" value="2 000">
		        </div>
		    </div>
	</div>
	
</body>
</html>
